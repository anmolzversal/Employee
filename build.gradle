plugins {
    id 'java-library'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    implementation  'com.sparkjava:spark-core:2.3'
    implementation group: 'com.sparkjava', name: 'spark-core', version: '2.9.3'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.17'
	implementation group: 'log4j', name: 'log4j', version: '1.2.17'
	implementation group: 'com.zaxxer', name: 'HikariCP', version: '4.0.3'
	
}

tasks.named('test') {
    useJUnitPlatform()
}

mainClassName = "src/main/java/EmployeePortal/Main.java"
